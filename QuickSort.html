<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quick sort</title>
    </head>
    <body>
        <div id="app"></div>
        <div style="display: flex; flex-direction: column; align-items: center; height: 100vh; justify-content: center; position: relative;">
            <div style="position: relative;">
              <div id="chartContainer" style="height: 500px; width:1000px"></div>
              <button id='btn' style="position: absolute; top: 100%; left: 0; margin-top: 5px; height: 40px; width:80px">Stop</button>
              <label style="position: absolute; top: 100%; right: 0; margin-top: 10px;">
                <input type="range" min="0" max="100" value="50" />
              </label>
            </div>
          </div>
        <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
        <script type="module" src="Quick_Sort.js"></script>
    </body>
</html>
